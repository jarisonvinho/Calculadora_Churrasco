<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
		<div class="container">
			<div class="frase">
				<h2>Calculadora de Churrasco</h2>
			</div> 
		</div>
	</div>


	<div class="card flex-md-row mb-4 shadow-sm h-md-250">
	<div class="container">
		<div class="frase1">
			<b>Quantas pessoas vão ao churrasco?</b>
		</div>
		<div>Homem</div>
		<div class="counter">
    		<a href="#" class="reduce">-</a>
			<span data-value="0" class="total">0</span>
			<a href="#" class="increase">+</a>
  		</div> 
		<div>Mulher</div>
		<div class="counter">
    		<a href="#" class="reduce">-</a>
			<span data-value="0" class="total">0</span>
			<a href="#" class="increase">+</a>
  		</div> 
		<div>Criança</div>
		<div class="counter">
    		<a href="#" class="reduce">-</a>
			<span data-value="0" class="total">0</span>
			<a href="#" class="increase">+</a>
  		</div> 
	</div>
	</div>

	<div class="card flex-md-row mb-4 shadow-sm h-md-250">
	<div class="container">
		<div class="frase1">
			<b>Que tipo de carne você quer servir?</b>
		</div>
		<div class="frase2"><b>Cortes Bovinos</b></div>
		<div class="form-check form-check-inline">
 			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  			<label class="form-check-label" for="inlineCheckbox1">Alcatra</label>
		</div>
		<div class="form-check form-check-inline">
 	 		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  			<label class="form-check-label" for="inlineCheckbox2">Carne de Sol</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  			<label class="form-check-label" for="inlineCheckbox3">Contra Filé</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
  			<label class="form-check-label" for="inlineCheckbox4">Fraldinha</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
  			<label class="form-check-label" for="inlineCheckbox5">Maminha</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
  			<label class="form-check-label" for="inlineCheckbox6">Picanha</label>
		</div>

		<div class="frase2"><b>Carnes de Frango</b></div>	
		<div class="form-check form-check-inline">
 			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  			<label class="form-check-label" for="inlineCheckbox1">Coração de Frango</label>
		</div>
		<div class="form-check form-check-inline">
 	 		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  			<label class="form-check-label" for="inlineCheckbox2">Sobrecoxa</label>
		</div>	

		<div class="frase2"><b>Linguiças</b></div>
		<div class="form-check form-check-inline">
 			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  			<label class="form-check-label" for="inlineCheckbox1">Linguiça de Frango</label>
		</div>
		<div class="form-check form-check-inline">
 	 		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  			<label class="form-check-label" for="inlineCheckbox2">Linguiça Toscana</label>
		</div>	
	</div>
	</div>



</body>
</html>
